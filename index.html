<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      width: 100%;
      overflow: hidden;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }

    .form-box {
      background: white;
      padding: 1.2em;
      border-radius: 12px;
      border: 2px solid #d1d1d1;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: calc(100% - 32px);
      max-width: 380px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
      color: #003f7f;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #0050aa;
      background-color: #fcfcff;
      transition: border-color 0.3s ease, box-shadow 0.2s ease;
    }

    .flatpickr-calendar {
      z-index: 9999 !important;
      width: 100% !important;
      max-width: 360px !important;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      .form-box {
        width: calc(100% - 32px);
        margin: 0 auto;
      }

      .flatpickr-calendar {
        left: 0 !important;
        right: 0 !important;
        margin: 0 auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-box">
      <label for="datePicker">Select Event Dates:</label>
      <input type="text" id="datePicker" name="eventDates" placeholder="Choose one or more dates" readonly />
    </div>
  </div>

  <script>
    flatpickr("#datePicker", {
      mode: "multiple",
      dateFormat: "d.m.Y",
      locale: "sk"
    });
  </script>
</body>
</html>
