<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      width: 100%;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0.5em;
    }

    .form-box {
      background: white;
      padding: 1.2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
      color: #003f7f;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.4em;
      margin-bottom: 1em;
    }

    button {
      background-color: #003f7f;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #002a5c;
    }

    /* RESPONSIVE FIX for mobile phones */
    @media (max-width: 480px) {
      .form-box {
        padding: 1em;
        border-radius: 8px;
        box-shadow: none;
      }

      input, button {
        font-size: 0.95rem;
        padding: 10px;
      }

      label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-box">
      <label for="datePicker">Select Event Dates:</label>
      <input type="hidden" id="stewardName" value="AUTOMATICKY" />
      <input type="hidden" id="eventName" value="AUTOMATICKY" />
      <input type="text" id="datePicker" placeholder="Choose one or more dates" readonly />
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    flatpickr("#datePicker", {
      mode: "multiple",
      dateFormat: "d.m.Y",
      locale: "sk"
    });

    document.getElementById("submitBtn").addEventListener("click", function () {
      const steward = document.getElementById("stewardName").value;
      const event = document.getElementById("eventName").value;
      const dates = document.getElementById("datePicker").value.split(", ");

      if (!dates.length || !steward || !event) {
        alert("Vyplň všetky údaje.");
        return;
      }

      dates.forEach(date => {
        fetch("URL_TVOJHO_APPS_SCRIPT_WEBAPP", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            datum: date,
            steward: steward,
            akcia: event
          })
        });
      });

      alert("Dátumy boli odoslané.");
      document.getElementById("datePicker").value = "";
    });
  </script>
</body>
</html>
