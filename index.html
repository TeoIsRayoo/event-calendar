<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      background: white;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
      color: #003f7f;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003f7f;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #002a5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="datePicker">Select Event Dates:</label>
    <input type="hidden" id="stewardName" value="AUTOMATICKY">
    <input type="hidden" id="eventName" value="AUTOMATICKY">
    <input type="text" id="datePicker" placeholder="Choose one or more dates" readonly>
    <button id="submitBtn">Submit</button>
  </div>

  <script>
    flatpickr("#datePicker", {
      mode: "multiple",
      dateFormat: "d.m.Y",
      locale: "sk"
    });

    document.getElementById("submitBtn").addEventListener("click", function () {
      const steward = document.getElementById("stewardName").value;
      const event = document.getElementById("eventName").value;
      const dates = document.getElementById("datePicker").value.split(", ");

      if (!dates.length || !steward || !event) {
        alert("Vyplň všetky údaje.");
        return;
      }

      dates.forEach(date => {
        fetch("URL_TVOJHO_APPS_SCRIPT_WEBAPP", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ datum: date, steward: steward, akcia: event })
        });
      });

      alert("Dátumy boli odoslané.");
      document.getElementById("datePicker").value = "";
    });
  </script>
</body>
</html>
